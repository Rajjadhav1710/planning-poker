<div class="room-not-found-page-container" [ngClass]="{
    'light-theme': themeService.getCurrentTheme() === 'light'
}">
    <div class="room-not-found-page-navbar" [ngClass]="{
        'light-theme': themeService.getCurrentTheme() === 'light'
    }">
        <img src="../../assets/full-logo-light-mode.svg" alt="logo">
        <input type="checkbox" (click)="toggleCurrentTheme()">
    </div>
    <div class="room-not-found-page-body">
        <div class="room-not-found-page-info-container">
            <div class="room-not-found-page-info-heading">
                <h1>Room Not Found</h1>
            </div>
            <div class="room-not-found-page-info-body">
                <p [ngClass]="{
                    'light-theme': themeService.getCurrentTheme() === 'light'
                }">Sorry, we canâ€™t find what you are looking for.</p>
            </div>
            <div class="back-to-home-page-btn-container">
                <button (click)="navigateToHomePage()" [ngClass]="{
                    'light-theme': themeService.getCurrentTheme() === 'light'
                }">Go Back</button>
            </div>
        </div>
        <div class="room-not-found-page-image-container">
            <div class="room-not-found-page-image">
                <img src="../../assets/not-found.png" alt="room not found page image">
            </div>
        </div>
    </div>
</div>
