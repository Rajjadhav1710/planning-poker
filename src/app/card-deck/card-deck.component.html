<div class="card-deck-container">

    <div class="card-deck">
        <div *ngFor="let card of cardDeck" class="card">
            <button 
                (click)="handleCardClick(card)"
                [ngClass]="{
                    'selected-card': card === selectedCard,
                    'light-theme': themeService.getCurrentTheme() === 'light'

            >{{card}}</button>
        </div>
    </div>
