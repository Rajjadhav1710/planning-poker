<div class="voting-card-container">
    <div 
        *ngIf="!allCardsRevealed"
        class="voting-status"
        [ngClass]="{
            'voting-status-true':votingStatus === true,
            'voting-status-false':votingStatus === false,
            'light-theme': themeService.getCurrentTheme() === 'light'
        }"
    >
        <!-- <p>{{votingStatus}}</p> -->
    </div>
    <div
        *ngIf="allCardsRevealed"
        class="vote-container"
        [ngClass]="{
            'light-theme': themeService.getCurrentTheme() === 'light'
        }"
    >
        <p>{{vote}}</p>
    </div>
    <div class="user-details-container">
        <div class="user-profile-image-container">
            <img [src]="userProfileImageURL" alt="user profile image">
        </div>
        <div class="username-container">
            <p class="username" [ngClass]="{
                'light-theme': themeService.getCurrentTheme() === 'light'
            }">{{userName}}</p>
        </div>
    </div>
</div>
